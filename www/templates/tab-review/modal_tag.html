  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        
      <h1 class="title">选择三个标签</h1>
      <button class="button button-clear button-primary" ng-click="modal_tag.hide()">取消</button>
    </ion-header-bar>
      
    <ion-content class="">
        
        <ion-checkbox ng-repeat="tag in tagList"
                      ng-model="tag.checked" 
                      ng-checked="tag.checked"
                      ng-change="checkChanged(tag)" 
                      ng-disabled="checked==limit && !tag.checked">
          {{ tag.name }}
        </ion-checkbox>         
        
        
    </ion-content>
  </ion-modal-view>
