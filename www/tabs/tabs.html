<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-icon-top tabs-color-active-positive {{$root.hideTabs}}" >

  <!-- Dashboard Tab -->
	<!--
  <ion-tab title="民意" icon-off="ion-speakerphone" icon-on="ion-speakerphone" ui-sref="tab.square">
    <ion-nav-view name="tab-square"></ion-nav-view>
  </ion-tab>
-->
    
  <ion-tab title="活水" icon-off="ion-ios-flame-outline" icon-on="ion-ios-flame" ui-sref="tab.listing">
    <ion-nav-view name="tab-listing"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="逛逛" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" ui-sref="tab.discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>    

  <ion-tab title="点评" icon-off="ion-plus-circled" icon-on="ion-plus-circled" ui-sref="tab.review">
    <ion-nav-view name="tab-review"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="榜单" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" ui-sref="tab.rank">
    <ion-nav-view name="tab-rank"></ion-nav-view>
  </ion-tab>
    
  <ion-tab title="设置" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" ui-sref="tab.me">
    <ion-nav-view name="tab-me"></ion-nav-view>
  </ion-tab>

</ion-tabs>
