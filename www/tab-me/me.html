<ion-view view-title="设置" cache-view="false">
  <ion-content>

		<a class="item item-head item-avatar item-icon-right"
		   ng-click="gotoProfile()">
			<img src="img/dept/profile.png">
			<h2 style="font-size:15px">{{user.username}}</h2>
			<p>西南交通大学：{{user.dept}}－{{user.year % 100 | appendZero }}级</p>
			<i class="icon ion-chevron-right icon-accessory"></i>
		</a>

		<div class="item item-divider">
			我的足迹
		</div>
		<a class="item item-icon-right" ng-click="gotoReview()">
			我发表的评论
            <i class="icon ion-chevron-right icon-accessory"></i>
	    </a>

		<a class="item item-icon-right" ng-click="gotoLikedCourses()">
			我关注的课程
            <i class="icon ion-chevron-right icon-accessory"></i>
		</a>
		<div class="item item-divider">
			我的设置
		</div>
		<a class="item item-icon-right" ng-click="gotoFeedback()">
			问题反馈
            <i class="icon ion-chevron-right icon-accessory"></i>
		</a>

        <!--
		<a class="item item-icon-right" ng-click="gotoChatList()">
			实时校园
            <i class="icon ion-chevron-right icon-accessory"></i>
		</a>
        -->
        <!--
		<a class="item item-icon-right " ui-sref="tab.secret">
			神秘礼物
            <i class="icon ion-chevron-right icon-accessory"></i>
		</a>
        -->

		<a class="item item-icon-right" ng-click="logout()" >
			注销登录
            <i class="icon ion-chevron-right icon-accessory"></i>
		</a>

  </ion-content>
</ion-view>
